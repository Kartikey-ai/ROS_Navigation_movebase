local_costmap:
  global_frame: odom  #  coordinate frame the costmap should run in
  robot_base_frame: base_link # coordinate frame the costmap should reference for the base of the robot.
  update_frequency: 35.0  # frequency, in Hz, at which the costmap will run its update loop.
  publish_frequency: 25.0 # rate, in Hz, at which the costmap will publish visualization information.
  static_map: false  # whether or not the costmap should initialize itself based on a map served
  rolling_window: true # Follow robot while navigating
  # The "width," "height," and "resolution" parameters set the width (meters), height (meters),
  #  and resolution (meters/cell) of the costmap.
  width: 6
  height: 6
  resolution: 0.05