global_costmap:
  global_frame: map  # #  coordinate frame the costmap should run in
  robot_base_frame: base_link  # coordinate frame the costmap should reference for the base of the robot.
  update_frequency: 30.0 # frequency, in Hz, at which the costmap will run its update loop.
  publish_frequency: 30.0  #rate, in Hz, at which the costmap will publish visualization information.
  static_map: false # whether or not the costmap should initialize itself based on a map served
  rolling_window: true # map should remain centering the bot.
  # The "width," "height," and "resolution" parameters set the width (meters), height (meters),
  #  and resolution (meters/cell) of the costmap.
  width: 100
  height: 100
  resolution: 0.05